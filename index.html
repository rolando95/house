<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

  </head>
  <body>
    <a-scene 
      fog="type: linear; color: #000015; near:0.1; far:200" 
      renderer='logarithmicDepthBuffer: true;'
      loading-screen="dotsColor: white; backgroundColor: #001"
      vr-mode-ui="enabled: false"
    >
        <a-assets renderer="gammaOutput: true">
          <a-asset-item id="piso0" src="assets/casaEevee.gltf"></a-asset-item>
        </a-assets>

        <a-entity light="type: hemisphere; color: #eef; groundColor: #fff; intensity: 3"></a-entity>
        <a-sky></a-sky>
        <a-gltf-model src="#piso0"></a-gltf-model>
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        <a-entity id="camera" camera look-controls
        orbit-controls="target: 0 1.5 0; minDistance: 5.0 ; maxDistance: 180; initialPosition: 0 2.5 15; minPolarAngle:0; maxPolarAngle:90; rotateSpeed: 0.1; zoomSpeed: 1.0"></a-entity>
    </a-scene>
  </body>
</html>
